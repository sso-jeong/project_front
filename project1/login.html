<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAH Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/783ac0c448.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="login-box">

        <div class="logo-img">
            <img src="../project1/images/EAHolic.png" />
        </div>


        <form name="" method="POST" action="">

            <div class="pos">

                <span class="form-icon">
                    <i class="far fa-address-card"></i>
                </span>
                <input type="text" name="" id="userid" class="input" tabindex="1" placeholder="Identification"
                    autofocus>
            </div>

            <div class="pos">
                <span class="form-icon">
                    <i class="fas fa-unlock"></i>
                </span>
                <input type="password" name="" id="password" class="input" tabindex="2" placeholder="Password">
            </div>

            <div class="">
                <button class="btn" id="btn">Login</button>
            </div>
            <div class="register">
                <span class="forgot"><a href="#">Forgot Your Password?</a></span>
                <span class="account"><a href="#">Create New Account</a></span>
                <div class="clearfix"></div>
            </div>
        </form>

    </div>

</body>
<script src="js/login.js"></script>

</html>
