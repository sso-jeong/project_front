<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFA Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/783ac0c448.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="login-box">

        <span class="logo-img">
            <img src="images/logo.png" />
        </span>

        <form name="" method="POST" action="">

            <div class="pos">
                <span class="form-title">
                    <h4>사번</h4>
                </span>
                <span class="form-icon">
                    <i class="far fa-user-circle"></i>
                </span>
                <input type="text" name="" id="userid" class="input" tabindex="1" placeholder="사번을 입력해주세요" autofocus>
            </div>

            <div class="pos">
                <span class="form-title">
                    <h4>비밀번호</h4>
                </span>
                <span class="form-icon">
                    <i class="fas fa-key"></i>
                </span>
                <input type="password" name="" id="password" class="input" tabindex="2" placeholder="비밀번호를 입력해주세요">
            </div>

            <div class="">
                <input class="btn" id="btn" value="로그인"/>
            </div>
            <div class="register">
                <div class="forgot"><a href="./SFA_Pwd.html">비밀번호 찾기</a></div>
                <div class="account-top">
                    <span class="account">회원가입 정보가 없습니까? </span>
                    <span class="signup"><a href="./SFA_register.html">회원가입</a></span>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>


    </div>

</body>
<script src="js/login.js"></script>

</html>
