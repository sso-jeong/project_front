<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFA PwdFind</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/783ac0c448.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="login-box">

        <span class="logo-text">

            <h2> Sale Force Automation </h2>
        </span>
        <form name="" method="POST" action="./SFA_login.html" onsubmit="login()" autocomplete="off">

            <div class="pos">
                <!-- <span class="form-title">
                    <h4>사번</h4>
                </span> -->
                <span class="form-icon">
                    <i class="far fa-user-circle"></i>
                </span>
                <input type="text" name="" id="userid" class="input" tabindex="1" placeholder="등록한 사번을 입력해주세요"
                    autofocus>
            </div>

            <div class="pos">
                <!-- <span class="form-title">
                    <h4>이메일</h4>
                </span> -->
                <span class="form-icon">
                    <i class="far fa-envelope"></i>
                </span>
                <input type="text" name="" id="email" class="input" tabindex="2" placeholder="등록한 이메일 입력해주세요">
            </div>

            <div class="">
                <input type="submit" class="btn2" id="btn2" value="비밀번호 찾기"></button>
            </div>
            <div class="register-line2">

                    <span class="account">회원가입 정보가 없습니까? </span>
                    <span class="signup"><a href="./SFA_register.html">회원가입</a></span>

            </div>
        </form>


    </div>

</body>
<script src="js/login.js"></script>

</html>
