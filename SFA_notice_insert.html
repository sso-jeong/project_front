    <style>
        .modal-wrapper {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
        }

        .modal-wrapper.open {
            visibility: visible;
            opacity: 1;
            transition: 0.3s;
        }

        .modal-wrapper.open .modal {
            opacity: 1;
        }

        .modal {
            width: 1500px;
            height: 800px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            opacity: 0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: -60px 0 100px -90px #000, 60px 0px 100px -90px #000;
        }
    </style>

</head>
