    <style>
        .modal-wrapper {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
        }

        .modal-wrapper.open {
            visibility: visible;
            opacity: 1;
            transition: 0.3s;
            z-index: 9999;
        }

        .modal-wrapper.open .modal {
            opacity: 1;
            z-index: 9999;
        }

        .modal {
            width: 1500px;
            height: 800px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            opacity: 0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: -60px 0 100px -90px #000, 60px 0px 100px -90px #000;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['interaction', 'dayGrid'],
            header: {
                left: 'prevYear,prev,next,nextYear today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,dayGridDay'
            },
            navLinks: true,
            editable: true,
            eventLimit: true,
            locales: "ko",
            // 달력높이 조절
            contentHeight: 650,
            events: [{
                    title: '[전체공지] 연차 사용 권장 기간',
                    start: '2020-08-03',
                    end: '2020-08-07'
                },
                {
                    title: '[영업부] 수주관리 확인',
                    start: '2020-10-01',
                    color: 'tomato'
                },
                {
                    title: '[인사부] 전자결재 양식 확인',
                    start: '2020-09-18',
                    color: '#257e4a'
                }
            ]
        });

        calendar.render();
    });
</script>
