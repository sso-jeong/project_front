<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수주서</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/board.css">
    <style>
        body {
            background-color: #fff;
        }

        .paper {
            width: 800px;
        }

        tr {
            height: 30px;
        }

        /* table 선색 */
        td {
            border: 1px solid #d6dce7;
        }
    </style>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="../ckeditor/ckeditor.js"></script>
</head>

<body>
    <div class="paper">
        <div class="paper-title">
            <h1 class="center noto font30">판 매 서</h1>
        </div>
        <div class="paper-approval m-t20">
            <div class="approval-left float-l" style="width:350px;">
                <table>
                    <tr>
                        <td class="center weight700 " style="width:120px; background-color: rgba(219, 228, 232, 0.8);">
                            기안자</td>
                        <td class="width:230px;"></td>
                    </tr>
                    <tr>
                        <td class="center weight700 " style="width:120px; background-color: rgba(219, 228, 232, 0.8);">
                            소속</td>
                        <td class="width:230px;">

                        </td>
                    </tr>
                    <tr>
                        <td class="center weight700 " style="width:120px; background-color: rgba(219, 228, 232, 0.8);">
                            기안일</td>
                        <td class="width:230px;">
                        </td>
                    </tr>
                    <tr>
                        <td class="center weight700 " style="width:120px; background-color: rgba(219, 228, 232, 0.8);">
                            문서번호</td>
                        <td class="width:230px;">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="approval-right float-r">
                <table style="width:130px;" class="float-l">
                    <tr>
                        <td class="center weight700 " style="width:30px; background-color: rgba(219, 228, 232, 0.8);"
                            rowspan="4">신청</td>
                        <td class="center" style="width:100px;">과장</td>
                    </tr>
                    <tr>
                        <td class="center" style="width:100px;height:60px;">김그린</td>
                    </tr>
                    <tr>
                        <td class="center" style="width:100px;">2</td>
                    </tr>
                </table>
                <table style="width:130px;margin-left:3px;" class="float-l">
                    <tr>
                        <td class="center weight700 " style="width:30px; background-color: rgba(219, 228, 232, 0.8);"
                            rowspan="4">승인</td>
                        <td class="center" style="width:100px;">과장</td>
                    </tr>
                    <tr>
                        <td class="center" style="width:100px;height:60px;">김그린</td>
                    </tr>
                    <tr>
                        <td class="center" style="width:100px;">2</td>
                    </tr>
                </table>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="paper-content m-t30">
            <table>
                <tr>

                    <td class="center weight700" rowspan="5" style="width: 50px; ">발 <br> 주 <br> 자</td>
                    <td class="accent" style="width:100px; ">판매번호</td>
                    <td colspan="5"></td>
                </tr>
                <tr>

                    <td class="accent" style="width:100px;">상호</td>
                    <td style="width:250px;"></td>
                    <td class="accent" style="width:100px;">성명</td>
                    <td style="width:250px;"></td>
                </tr>
                <tr>

                    <td class="accent" style="width:100px;">주소</td>
                    <td colspan="3"></td>
                </tr>
                <tr>

                    <td class="accent" style="width:100px;">업태</td>
                    <td style="width:250px;"></td>
                    <td class="accent" style="width:100px;">종목</td>
                    <td style="width:250px;"></td>
                </tr>
                <tr>

                    <td class="accent" style="width:100px;">전화번호</td>
                    <td style="width:250px;"></td>
                    <td class="accent" style="width:100px;">팩스번호</td>
                    <td style="width:250px;"></td>

                </tr>
            </table>
        </div>

        <div class="order-list m-t10">
            <table>
                <tr>
                    <td class="td-5 accent">순번</td>
                    <td class="accent">품목명/규격</td>
                    <td class="td-5 accent">단위</td>
                    <td class="td-10 accent">수량</td>
                    <td class="td-7 accent">단가</td>
                    <td class="td-10 accent">공급가액</td>
                    <td class="td-7 accent">세액</td>
                    <td class="td-20 accent">비고</td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td colspan="4" class="accent"> 합 계</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td></td>
                </tr>
            </table>
            <div class="m-t10">
                <table>
                    <tr>
                        <td colspan="8">
                            <textarea name="" id="editor"
                                style="width:100%;border:1px solid #E2E9ED;padding:10px;border-radius: 2px;"
                                class="noto"></textarea>
                            <script>
                                CKEDITOR.replace('editor');
                                CKEDITOR.config.height = 200;
                            </script>
                        </td>
                    </tr>
                </table>
            </div>
        </div>






    </div>
</body>

</html>
