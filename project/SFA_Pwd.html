<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFA Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/783ac0c448.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="login-box">

        <span class="logo-img">
            <img src="images/logo.png" />
        </span>

        <form name="" method="POST" action="">

            <div class="pos">

                <span class="form-icon">
                    <i class="far fa-envelope"></i>
                </span>
                <input type="text" name="" id="userid" class="input" tabindex="1" placeholder="Email" autofocus>
            </div>

            <div class="">
                <button class="btn" id="btn">LOGIN</button>
            </div>
            <div class="register">
                <div class="account-top">
                    <span class="account">Don't have and Account ?</span>
                    <span class="signup"><a href="#">Sign up</a></span>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>


    </div>

</body>
<script src="js/login.js"></script>

</html>
