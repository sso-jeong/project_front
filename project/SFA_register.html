<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFA Register</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/783ac0c448.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="login-box lsp">

        <form name="" method="POST" action="">

            <div class="pos">
                <span class="form-title">
                    <h4>사번</h4>
                </span>
                <span class="form-icon fisp">
                    <i class="far fa-user-circle"></i>
                </span>
                <input type="text" name="" id="userid" class="input isp" tabindex="1" placeholder="사번을 입력해주세요"
                    autofocus  />
            </div>

            <div class="pos">
                <span class="form-title">
                    <h4>이름</h4>
                </span>
                <span class="form-icon fisp">
                    <i class="far fa-id-badge"></i>
                </span>
                <input type="text" name="" id="name" class="input isp" tabindex="2" placeholder="이름을 입력해주세요" />
            </div>

            <div class="pos">
                <span class="form-title">
                    <h4>비밀번호</h4>
                </span>
                <span class="form-icon fisp">
                    <i class="fas fa-key"></i>
                </span>
                <input type="password" name="" id="password" class="input isp" tabindex="3" placeholder="비밀번호를 입력해주세요" />
            </div>

            <div class="pos">

                <span class="form-title">
                    <h4>비밀번호 확인</h4>
                </span>

                <span class="form-icon fisp">
                    <i class="fas fa-key"></i>
                </span>

                <input type="password" name="" id="cfm-password" class="input isp" tabindex="4"
                    placeholder="비밀번호를 한번 더 입력해주세요" />
                <span class="right">
                    <i class="fas fa-check" id="pwdcheck"></i>
                </span>

            </div>

            <div class="pos">
                <span class="form-title">
                    <h4>전화번호</h4>
                </span>
                <span class="form-icon fisp">
                    <i class="fas fa-mobile-alt"></i>
                </span>
                <input type="text" name="" id="phone" class="input isp" tabindex="5"
                    placeholder="전화번호를 입력해주세요(하이폰 없이 입력해주세요)" />
            </div>

            <div class="pos">
                <span class="form-title">
                    <h4>이메일</h4>
                </span>
                <span class="form-icon fisp">
                    <i class="far fa-envelope"></i>
                </span>
                <input type="text" name="" id="mail" class="input isp" tabindex="6" placeholder="이메일을 입력해주세요" />
            </div>

            <div class="pos">
                <span class="form-title">
                    <h4>주소</h4>
                </span>
                <span class="form-icon fisp">
                    <i class="far fa-map"></i>
                </span>
                <input type="text" name="" id="addr" class="input isp" tabindex="7" placeholder="주소를 입력해주세요" />
            </div>

            <div class=""> <!--onclick="linklogin()" -->
                <button class="btn" id="btn" type="submit"><a href="SFA_login.html">회원가입</a></button>
            </div>



        </form>


    </div>

</body>
<script src="js/register.js"></script>

</html>
